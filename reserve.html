<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <title>Hot New Restaurant Reservation Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

	<div class="container">
		<div class="jumbotron">
			<h1 class="text-center"><span class="glyphicon glyphicon-fire"></span> Hot New Restaurant</h1>
			<hr>
			<h2 class="text-center">Make your reservation</h2>
            <br>
            
			<div class="text-center">
				<a href="/tables"><button type="button" class="btn btn-lg btn-primary"><span class="glyphicon glyphicon-list-alt"></span> View Tables</button></a>
				<a href="/"><button type="button" class="btn btn-lg btn-default"><span class="glyphicon glyphicon-home"></span></button></a>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-12">
                    <!-- Reservation Page -->
				<div class="panel panel-default">
					<div class="panel-heading">
						<h2 class="panel-title">Table Reservation</h2>
					</div>
					<div class="panel-body">
						<form role="form">
							<div class="form-group">
								<label for="">Name</label>
								<input type="text" class="form-control" id="name">
							</div>
							<div class="form-group">
								<label for="">Phone Number</label>
								<input type="text" class="form-control" id="phone">
							</div>
							<div class="form-group">
								<label for="">Email</label>
								<input type="text" class="form-control" id="email">
							</div>
							<div class="form-group">
								<label for="">Unique ID</label>
								<input type="text" class="form-control" id="unique">
							</div>
							<button type="submit" class="btn btn-primary submit" id="submit-btn">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	    <footer class="footer">
	      <div class="container">
	        <p><a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API Wait List</a> </p>
	      </div>
	    </footer>
    </div>
    <script>
		let currentURL = window.location.origin;
        $("#submit-btn").on("click", function(event) {
          event.preventDefault();
          let newReservation = {
            name: $("#name").val().trim(),
            phone: $("#phone").val().trim(),
            email: $("#email").val().trim(),
            unique: $("#unique").val().trim()
          };
    
          $.post(currentURL+"/api/tables", newReservation)
            .then(function(data) {
              alert("Adding Reservation...");
              $("#name").val("");
              $("#phone").val("");
              $("#email").val("");
              $("#unique").val("");
            });
        });
    </script>
</body>
</html>
